<!DOCTYPE html>
<meta charset="utf-8">
<title>Rok liturgiczny â€“ kantaty Bacha</title>
<style>
body { font-family: sans-serif; }
svg { width: 100%; height: auto; }
</style>
<svg id="chart" width="932" height="932"></svg>
<script type="module">
import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

const width = 932;
const radius = width / 6;

fetch('liturgical_year.json').then(r => r.json()).then(data => {
  const color = d3.scaleOrdinal(d3.quantize(d3.interpolateRainbow, data.children.length + 1));

  const partition = data => d3.partition()
      .size([2 * Math.PI, radius])
    (d3.hierarchy(data)
      .sum(d => d.children ? 0 : 1)
      .sort((a, b) => b.value - a.value));

  const root = partition(data);
  root.each(d => d.current = d);

  const svg = d3.select('#chart')
      .attr('viewBox', [0, 0, width, width])
      .style('font', '10px sans-serif');

  const g = svg.append('g')
      .attr('transform', `translate(${width / 2},${width / 2})`);

  const arc = d3.arc()
      .startAngle(d => d.x0)
      .endAngle(d => d.x1)
      .padAngle(d => Math.min((d.x1 - d.x0) / 2, 0.005))
      .padRadius(radius * 1.5)
      .innerRadius(d => d.y0)
      .outerRadius(d => d.y1 - 1);

  const path = g.append('g')
      .selectAll('path')
      .data(root.descendants().slice(1))
      .join('path')
        .attr('fill', d => { while (d.depth > 1) d = d.parent; return color(d.data.name); })
        .attr('fill-opacity', d => arcVisible(d.current) ? (d.children ? 0.6 : 0.4) : 0)
        .attr('d', d => arc(d.current));

  path.filter(d => d.children)
      .style('cursor', 'pointer')
      .on('click', clicked);

  const label = g.append('g')
      .attr('pointer-events', 'none')
      .attr('text-anchor', 'middle')
      .style('user-select', 'none')
    .selectAll('text')
    .data(root.descendants().slice(1))
    .join('text')
      .attr('dy', '0.35em')
      .attr('fill-opacity', d => +labelVisible(d.current))
      .attr('transform', d => labelTransform(d.current))
      .text(d => d.data.name);

  const parent = g.append('circle')
      .datum(root)
      .attr('r', radius)
      .attr('fill', 'none')
      .attr('pointer-events', 'all')
      .on('click', clicked);

  function clicked(event, p) {
    parent.datum(p.parent || root);

    root.each(d => d.target = {
      x0: Math.max(0, Math.min(1, (d.x0 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
      x1: Math.max(0, Math.min(1, (d.x1 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
      y0: Math.max(0, d.y0 - p.y0),
      y1: Math.max(0, d.y1 - p.y0)
    });

    const t = g.transition().duration(750);

    path.transition(t)
        .tween('data', d => {
          const i = d3.interpolate(d.current, d.target);
          return t => d.current = i(t);
        })
      .attr('fill-opacity', d => arcVisible(d.target) ? (d.children ? 0.6 : 0.4) : 0)
      .attrTween('d', d => () => arc(d.current));

    label.filter(d => labelVisible(d.target))
        .transition(t)
        .attr('fill-opacity', 1)
        .attrTween('transform', d => () => labelTransform(d.current));

    label.filter(d => !labelVisible(d.target))
        .transition(t)
        .attr('fill-opacity', 0);
  }

  function arcVisible(d) {
    return d.y1 <= radius && d.y0 >= 0 && d.x1 > d.x0;
  }

  function labelVisible(d) {
    return d.y1 <= radius && d.y0 >= 0 && (d.x1 - d.x0) > 0.03;
  }

  function labelTransform(d) {
    const x = (d.x0 + d.x1) / 2 * 180 / Math.PI;
    const y = (d.y0 + d.y1) / 2;
    return `rotate(${x - 90}) translate(${y},0) rotate(${x < 180 ? 0 : 180})`;
  }
});
</script>
