<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dzieła Bacha – Kantaty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #333;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Kantaty Johanna Sebastiana Bacha</h1>
  <table id="cantatasTable">
    <thead>
      <tr>
        <th>BWV</th>
        <th>BC</th>
        <th>Tytuł</th>
        <th>Tonacja</th>
        <th>Data</th>
        <th>Gatunek</th>
        <th>Obsada</th>
        <th>Uwagi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('works.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#cantatasTable tbody');
        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.BWV}</td>
            <td>${row.BC}</td>
            <td>${row.Title}</td>
            <td>${row.Key}</td>
            <td>${row.Date}</td>
            <td>${row.Genre}</td>
            <td>${row.Forces}</td>
            <td>${row.Notes}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error('Error loading works.json', err));
  </script>
</body>
</html>
